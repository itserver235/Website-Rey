    nav ul li a {

    section {
      padding: 30px;

    }

    footer {

      display: inline-block;

      background-color: #1e3a5f;

      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .tombol-keren:hover {
      background-color: #5fa8d3;
      transform: scale(1.05);
    }
